<!DOCTYPE html>
<html lang="en">
<head>
  <title>Retro Tape Box</title>
  <link rel="stylesheet" href="defaults.css" />
  <link rel="stylesheet" href="tape.css" />
</head>
<body class="flex col">
  <div class="box flex col min">
    <div class="grid onetwo">
      <h1 class="invert">A</h1>
      <div class="flex col end right">
        <h4 class="checkbox">IN</h4>
        <h4 class="checkbox">OUT</h4>
        <span class="underline"></span>
        <span class="underline"></span>
      </div>
    </div>
    <div class="flex col stretch bars-container">COLORS
      <span class="green"></span>
      <span class="yellow"></span>
      <span class="black"></span>
      <span class="red"></span>
      <span class="blue"></span>
    </div>
    <div class="">
      <h1 class="title">D-<span class="blue-text">C60</span></h1>
      <h6>MAGNETIC TAPE SOUND</h6>
      <h6>RECORDING FORMAT</h6>
      <p class="blue-text">FOR AUDIO/SOUND RECORDING AND PLAYBACK</p>
    </div>
  </div>
  <footer class="flex row">
    <span class="">CASS05</span>
    <span class="circle-icon">_</span>
    <span class="grow">TEXT WILL BE PLACED HERE TO THE STAGE DETAILS</span>
    <span class="">N</span>
    <span class="">#003</span>
  </footer>
</body>
</html>
