<head></head>
<body>
  <style>
 @import url('https://fonts.googleapis.com/css?family=Heebo:300,900');
*,*::before,*::after {
  box-sizing: border-box;
}
body {
  background-color: #f3f3f3;
  overflow-x: hidden;
  color: black;
  font-family: 'Heebo', sans-serif;
  width: 100vw;
  margin: 0;
}
.wrapper {
  position: relative;
  background: linear-gradient(RGBA(10, 32, 66, .5), RGBA(10, 32, 66, .5)), url('platypus1.jpg');
  background-position: top left;
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
  width: 100%;
  display: flex;
  flex: 0 0 auto;
  align-items: center;
  flex-direction: column;
  margin: 16px auto 40px;
  padding: 30px 0 125px;
  animation: .8s ease-out 0s 1 normal none running reveal;
}
.headline {
  position: relative;
  height: 96px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  -moz-box-pack: center;
}
h1 {
  font-size: 32px;
  font-weight: 300;
  margin: 8px 0 0;
  color: rgb(251,251,251);
}
.dotted-bottom {
  border-bottom: 2px dotted rgb(253,253,253);
}
form {
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: stretch;
  width: 800px;
  max-width: 100%;
}
label {
  color: white;
  font-weight: 900;
  font-size: 20px;
  padding-top: 20px;
  padding-left: 30px;
}
input {
  position: relative;
  width: auto;
  flex: 1 1 auto;
  height: 72px;
  padding: 0px 84px 0px 40px;
  margin: 15px 0;
  font-size: 20px;
  font-weight: 300;
  letter-spacing: 0.05em;
  color: rgb(68,68,68);
  background-color: white;
  box-shadow: rgba(30,30,30,0.4) 0px 10px 35px;
  border-radius: 100px;
  border-color: currentcolor currentcolor rgb(225,225,225);
  border-style: none none solid;
  border-width: medium medium 6px;
  border-image: none 100% / 1 / 0 stretch;
  animation: .5s ease-out 0s 1 normal none running reveal;
  transition: all .5s ease-out 0s;
}
@@keyframes reveal {
  0% { opacity: 0; }
  100% { opacity: 1; }
}
a {
  text-decoration: none;

}
button {
  border: medium none;
  position: relative;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0px 32px;
  font-size: 24px;
  font-weight: 900;
  text-align: center;
  line-height: 1;
  word-break: keep-all;
  color: white;
  background: rgba(0,0,0,0) linear-gradient(to right, rgb(66,165,245), rgb(41,121,255)) repeat scroll 0% 0%;
  box-shadow: rgba(66,165,245,.5) 0px 5px 6px;
  border-radius: 100px;
  transition: all 0.4s ease-out 0s;
  cursor: pointer;
  overflow: hidden;
}
button:hover, button:focus {
  outline: medium none currentcolor;
  box-shadow: rgba(66,165,245, 0.5) 0px 6px 15px;
  transform: translateY(-2px) scale(1.02,1.02);
}
.error-msg {

}
.chb-wrapper {
  display: flex;
  flex-direction: column;
  align-self: flex-start;
  -mox-box-pack: start;
  justify-content: flex-start;
  margin: 24px 16px;
}
.chb-wrapper:first-child {
  margin-left: 0;
}
.chb {
  display: flex;
  -mox-box-pack: start;
  justify-content: space-between;
  align-items: center;
  margin: 24px 16px;
  flex-direction: row;
}
.chb-text {
  color: white;
  display: flex;
  flex-direction: row;
  font-weight: 900;
}
.chb-text::before {
  content: '';
  display: block;
  width: 18px;
  height: 18px;
  margin-right: 10px;
  border-radius: 4px;
  background-color: white;
  box-shadow: rgba(30,30,30,0.4) 0px 2px 4px;
  cursor: pointer;

}
</style>
<div class="wrapper">
  <div class="headline">
    <h1>
      A form label or <span class="dotted-bottom">headline.</span>
    </h1>
    </div>
    <form>
      <label>Name</label>
      <input placeholder="Your email is what we want"/>
      <label>Email</label>
      <input placeholder="So hand it over"/>
      <div class="error-msg">
        <p>Here is what error text looks like.</p>
      </div>
      <div class="chb-wrapper">
        <div class="chb">
          <span class="chb-text">Option One</span>
        </div>
        <div class="chb">
          <span class="chb-text">Option Two</span>
        </div>
      </div>
      <a href=""><button>Submit It!</button></a>
    </form>

  </div>
</div>
<a href="https://kutt.it/">Source</a>
</body>
