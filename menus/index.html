<!-- "data-value=" refers to section currently visible but also the Text displaed in the menus heading -->
<html>
<head>
  <link rel="stylesheet" href="collapsible.css">
</head>
<body>
<div class="section" data-value="Skills">
  <div class="line">
    <span class="comment">/*</span>
    <span class="comment collapsible">*********</span>
    <span class="comment active">********</span>
    <span class="comment collapsible">********</span>
  </div>
  <div class="line">
    <span class="comment">*</span>
    <span class="white-space space collapsible"></span>
    <span class="comment selectable collapsible">Profile</span>
    <span class="white-space space"></span>
    <span class="comment selectable active">Skills</span>
    <span class="white-space space collapsible"></span>
    <span class="comment selectable collapsible">Stolen</span>
    <span class="white-space space"></span>
  </div>
  <div class="line">
    <span class="comment collapsible">*</span>
    <span class="comment active">*******</span>
    <span class="comment">*/</span>
  </div>
</div>
</body>
</html>
