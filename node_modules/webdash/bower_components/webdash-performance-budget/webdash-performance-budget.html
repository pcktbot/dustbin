<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">

<script src="/bower_components/circles-el/circles.min.js"></script>

<dom-module id="webdash-performance-budget">
  <template>
    <style>
      :host {
        display: block;
      }

      #plugin {
        margin-top: 25px;
        margin-bottom: 25px;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .circles-text {
        font-size: 48px !important;
      }

      .limit-reached {
        position: absolute;
        margin-top: -50px;
        color: var(--danger);
      }

      #empty-state {
        text-align: center;
        padding: 20px 40px;
        max-width: 400px;
        line-height: 1.8;
      }

      #empty-state h4 {
        margin-bottom: 0;
      }

      #empty-state p {
        margin-top: 10px;
        opacity: 0.7;
      }
    </style>
    <div id="plugin">
      <template is="dom-if" if="{{limitReached}}">
        <iron-icon icon="warning" class="limit-reached"></iron-icon>
      </template>
      <div class="circle" id="chart"></div>
      <template is="dom-if" if="{{emptyState}}">
        <div id="empty-state">
          <h4>No JavaScript files found</h4>
          <p>
            Adjust the <strong>jsBudgetPath</strong> option in your webdash.json configuration file.
          </p>
        </div>
      </template>
    </div>

  </template>

  <script>
    /**
     * `webdash-performance-budget`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class WebdashPerformanceBudget extends Polymer.Element {
      static get is() { return 'webdash-performance-budget'; }

      ready() {
        super.ready();

        this.backend = new Backend('webdash-performance-budget');

        this.accent = getComputedStyle(this).getPropertyValue('--accent');

        this._drawChart();
      }

      _drawChart() {
        this.backend.get('js-size')
          .then(data => {
            if (!data || !data.size) {
              this.emptyState = true;
              return false;
            }
            const value = data.size;

            let limit = window.webdashConfig.jsBudgetLimit || 200;

            let maxValue = limit * 1024;
            let limitReached = false;
            if (value > limit * 1024) {
              maxValue = value;
              limitReached = true;
            }
            this.limitReached = limitReached;
            var myCircle = Circles.create({
              el: this.$.chart,
              radius: 110,
              value,
              maxValue,
              width: 10,
              colors: ['rgba(255, 255, 255, 0.5)', this.accent],
              duration: 200,
              wrpClass: 'circles-wrp',
              textClass: 'circles-text',
              valueStrokeClass: 'circles-valueStroke',
              maxValueStrokeClass: 'circles-maxValueStroke',
              styleWrapper: true,
              styleText: true,
              text: (value) => {
                if (value >= (1024 * 1024)) {
                  return `${Math.round(value / 1024 / 1024)} MB`;
                }
                if (value >= 1024) {
                  return `${Math.round(value / 1024)} KB`;
                }
                return `${value} B`;
              }
            });
          })
          .catch(console.error);
      }
    }

    window.customElements.define(WebdashPerformanceBudget.is, WebdashPerformanceBudget);
  </script>
</dom-module>
