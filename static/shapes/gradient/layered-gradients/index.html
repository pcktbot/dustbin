<head>
  <title>Layered Gradient Shapes</title>
  <link href="layered.css" rel="stylesheet">
</head>
<body>
<div>
  <svg height="100%" width="100%">
    <defs>
      <linearGradient id="mono" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#A98B58;stop-opacity:0.8" />
        <stop offset="100%" style="stop-color:#A98B58;stop-opacity:0.2" />
      </linearGradient>
    </defs>
    <circle cx="80%" cy="15%" r="110" stroke="url(#mono)" stroke-width="75" fill="transparent" />
    <circle cx="65%" cy="25%" r="110" stroke="url(#mono)" stroke-width="75" fill="transparent" />
    <circle cx="75%" cy="35%" r="110" stroke="url(#mono)" stroke-width="75" fill="transparent" />
    <circle cx="60%" cy="55%" r="110" stroke="url(#mono)" stroke-width="75" fill="transparent" />
  </svg> 
</div>
</body>
