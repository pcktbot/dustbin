<!DOCTYPE html>
<html lang="en">
  <head>
    <title>This Trump</title>
    <base href="/">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Ultra" rel="stylesheet"> 
    <link href="forms.css" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="side">
        <section id="left">
          <header>
            <h2>TRUMPED</h2>
          </header>
          <div class="wrap">
            <form name="thisTrump" action="">
              <fieldset>
                <legend>When did it happen?</legend>
                <div class="row grow">
                  <span class="pair">
                    <input type="radio" name="today" id="today" value="0" aria-checked>
                    <label for="id">Just Now!</label>
                  </span>
                  <span class="pair">
                    <input type="radio" name="yesterday" id="yesterday" value="-1">
                    <label for="id">Ugh, Only Yesterday!</label>
                  </span>
                  <span class="pair">
                    <input type="radio" name="week" id="week" value="-5">
                    <label for="id">Feels like Ages!</label>
                  </span>
                </div>
              </fieldset>
              <div class="row grow">
                <span class="pair">
                  <input type="checkbox" id="" name="" value="">
                  <label for="">Does this change things?</label>
                </span>
                <span class="pair">
                  <input type="checkbox" id="" name="" value="">
                  <label for="">Has this happened before?</label>
                </span>
              </div>
              </div>
              <div class="">
                  <label for="">Tell me about it</label>
                  <input class="" type="text" name="" id="" value="" placeholder="">
              </div>
  
            </form>
          </div>
        </section>
      </div>
      <div class="side">
        <section id="right">
          
        </section>
      </div>
    </div>
    <script src="forms.js"></script>
  </body>
</html>
