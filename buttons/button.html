<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="/css/button.css" />
</head>
<body>
<div class="border">
  <h2>Add me to any DUSTBIN page. I'm <code>/css/button.css</code></h2>
<button class="button">
    <span>button.button span</span>
</button>
<h2>There are two colors. A handoff between a script that takes the mousemove and calculates a new x,y for the offset of the radial-gradient. It hands these new x,y to the CSS by setting the value of two CSS variables (--x,--y) to the offsets in px.</h2>
</div>
<script>
document.querySelector('.button').onmousemove = function (e) {

    var x = e.pageX - e.target.offsetLeft;
    var y = e.pageY - e.target.offsetTop;

    e.target.style.setProperty('--x', x + 'px');
    e.target.style.setProperty('--y', y + 'px');
};
</script>
</body>
</html>
