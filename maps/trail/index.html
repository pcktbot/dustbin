<head>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <title>Trail Map</title>
  <script src='mapbox-gl.js'></script>
  <link href='mapbox-gl.css' rel='stylesheet' />
  <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Oleo+Script:400,700" rel="stylesheet"> 
  <link rel="stylesheet" href="trail.css" />
</head>
<body>
  <div id="root">
    <section>
      <nav>
        <div class="grid third">
          <span class="border">
            <h4>Pitch</h4>
            <p id="pitch">00</p>
          </span>
          <span class="border">
            <h4>Bearing</h4>
            <p id="bearing">00</p>
          </span>
          <span class="border">
            <h4>Zoom</h4>
            <p id="zoom">00</p>
          </span>
        </div>
        <div class="opacity">
          <label>Opacity <span id="opacity-value"> 100%</span></label>
          <input id="opacity" type="range" min="0" max="1" step="0.01" value="1" />
        </div>
        <div class="" id="position">

          <div class="grid half">
            <span class="grid half border">
              <h4>X</h4><p id="x-pos"></p>
            </span>
            <span class="grid half border">
              <h4>Y</h4><p id="y-pos"></p>
            </span>
          </div>

          <div class="grid half">
            <span class="grid half border">
              <h4>Lat</h4><p id="lat-pos"></p>
            </span>
            <span class="grid half border">
              <h4>Lng</h4><p id="lng-pos"></p>
            </span>
          </div>


        </div>
      </nav>
      <div class="body">
        <form>
          <select id="layers-list">
            <option value="">Select a Layer</option>
          </select>
          <input type="submit" id="hide-layer" value="Hide" />
          <input type="submit" id="show-layer" value="Show" />
        </form>
      </div>
    </section>
    <div id="map"></div>
  </div>
  <!-- <script src="wired-elements.min.js"></script> -->
  <script src="tilt.min.js"></script>
  <script src="trail.js"></script>
</body>
